<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="newaccstyle.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Sign up</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Name</label>
      </div>  
      <div class="input-field">
        <input type="text" required>
        <label>Phone number</label>
      </div> 
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Verify your password</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Security Question 1: School Name</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Security Question 2: Street Name</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Security Question 3: Favorite Book</label>
      </div>
      
      <button type="submit">Sign up</button>
      <div class="register">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </form>
  </div>
</body>
</html>
